# Reference:
# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      include: "scope"
    # XXX does this versioning strategy actually work for cargo? unclear for now
    versioning-strategy: "increase"
